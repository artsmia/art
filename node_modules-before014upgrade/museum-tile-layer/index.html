<!DOCTYPE html>
<html>
<head>
  <title>MIA Leaflet debug page</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.0.0-beta.1/leaflet.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="text/javascript" src="https://tdx.s3.amazonaws.com/leaflet-src.js"></script>
  <script src="./museumTileLayer.js"></script>

  <style>
    #map {
      width: 100%;
      height: 100%;
      position: absolute;
    }
    html, body { margin: 0; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script type="text/javascript">
    var map = L.map('map', {
      crs: L.CRS.Simple,
    }).setView([0, 0], 0);

    var wave = L.museumTileLayer('http://{s}.tiles.dx.artsmia.org/{id}/{z}/{x}/{y}.png', {
      id: 'rice-cultivation-wide',
      width: 40800,
      height: 20018,
      attribution: "<a href='https://collections.artsmia.org/index.php?page=detail&id=22412'>Rice Farming in the Four Seasons, Kan≈ç Sanraku.</a>"
    })

    wave.addTo(map)
  </script>
</body>
</html>
